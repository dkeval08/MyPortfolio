<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient">
            <stop stop-color="#3B82F6" offset="0%"/>
            <stop stop-color="#8B5CF6" offset="100%"/>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle fill="#EFF6FF" cx="400" cy="300" r="200" opacity="0.5"/>
        <circle fill="#EFF6FF" cx="200" cy="400" r="100" opacity="0.3"/>
        <circle fill="#EFF6FF" cx="600" cy="200" r="150" opacity="0.4"/>

        <!-- Main Window -->
        <rect fill="#FFFFFF" x="200" y="100" width="400" height="300" rx="20"/>
        <rect fill="#1E293B" x="220" y="120" width="360" height="260" rx="10"/>

        <!-- Code Lines -->
        <g transform="translate(240, 140)" fill="#FFFFFF">
            <rect opacity="0.1" x="0" y="0" width="200" height="10" rx="2"/>
            <rect opacity="0.1" x="0" y="20" width="150" height="10" rx="2"/>
            <rect opacity="0.1" x="0" y="40" width="180" height="10" rx="2"/>
            <rect opacity="0.1" x="0" y="60" width="120" height="10" rx="2"/>
            <rect opacity="0.1" x="0" y="80" width="160" height="10" rx="2"/>
        </g>

        <!-- Floating Elements -->
        <g transform="translate(100, 200)">
            <rect fill="url(#gradient)" x="0" y="0" width="60" height="60" rx="10"/>
            <text x="20" y="38" fill="#FFFFFF" font-family="monospace" font-size="24">&lt;/&gt;</text>
        </g>

        <g transform="translate(640, 300)">
            <rect fill="url(#gradient)" x="0" y="0" width="60" height="60" rx="10"/>
            <text x="20" y="38" fill="#FFFFFF" font-family="monospace" font-size="24">{}</text>
        </g>

        <!-- Decorative Dots -->
        <g fill="#3B82F6">
            <circle cx="150" cy="150" r="4"/>
            <circle cx="650" cy="450" r="4"/>
            <circle cx="400" cy="50" r="4"/>
            <circle cx="400" cy="550" r="4"/>
        </g>

        <!-- Status Bar -->
        <rect fill="#2563EB" x="300" y="450" width="200" height="30" rx="15"/>
        <text x="360" y="470" fill="#FFFFFF" font-family="sans-serif" font-size="14">Online Status</text>

        <!-- Cursor -->
        <rect fill="#3B82F6" x="260" y="220" width="2" height="14"/>
    </g>
</svg> 